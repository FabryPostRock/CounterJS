        Supports variable font axes:
        opsz: optical size (20–48)

        GRAD: grade (-50 to 200)

        <link href="assets/fonts/fonts.css" rel="stylesheet">
        <link href="assets/css/scss/main.css" rel="stylesheet">
        

        <style>
        </style>
    </head>
    <body class="bg-primary">
        <div class="modal modal-lg" id="genderSel"  data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title">Uomo o Donna? Seleziona il genere per ottenere il badge che ti rispecchi al 100%!</h5>
                    <button type="button" name="genderSelection" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <form id="form-gender-sel" class="fs-5 mt-4 needs-validation">
                                <div class ="d-flex row align-content-center justify-content-center">
                                    <div class="form-check col-12 col-sm-5 d-flex flex-column align-items-center position-relative">
                                        <input class="form-check-input visually-hidden" type="radio" name="genderSelection" id="manRadioSel" value="man" required>
                                        <!--Perché visually-hidden e non display:none?
                                            - display:none rende l’input inesistente per alcuni flussi (screen reader, focus, validazione UX).
                                            - visually-hidden lo nasconde solo visivamente ma rimane nel form, quindi required e value funzionano. -->
                                        <label class="form-check-label cursor-pointer d-block" for="manRadioSel">
                                            <img class="img-fluid" src="assets/img/man.png" alt="Seleziona Uomo" width="150" height="auto" loading="lazy">
                                        </label>
                                    </div>
                                    <div class="form-check col-12 col-sm-5 d-flex flex-column align-items-center position-relative mt-5 mt-sm-0">
                                        <input class="form-check-input visually-hidden" type="radio" name="genderSelection" id="womanRadioSel" value="woman" required>
                                        <label class="form-check-label cursor-pointer d-block" for="womanRadioSel">
                                            <img class="img-fluid" src="assets/img/woman.png" alt="Seleziona Donna" width="150" height="auto" loading="lazy">
                                        </label>
                                    </div>
                                </div>
                                <div class ="d-flex align-items-center justify-content-center">
                                    <div class="col-12 d-flex align-items-center justify-content-center mt-4">
                                        <button type="submit" class="btn btn-secondary mb-3">Salva</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" name="genderSelection" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="playerResult"  data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex align-content-center justify-content-center">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="assets/img/man_level1.png" alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title">Card title</h5>
                          <p class="card-text text-justify">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                          <a href="#" class="btn btn-secondary">Go somewhere</a>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
        </div>
        <div class="container min-vh-100 flex-column align-content-center">
            <div class="row m-4">
                <h1 id="h1-procastination" tabindex="-1" class="text-center">Quante volte hai procastinato oggi?</h1>
            </div>
            <div class="row m-4">
                <div class="col-12 text-center fs-0-4">
                    <p id="reaction-counter" class="txt-shakeX">0</p>
                </div>
            </div>
            <div class="d-flex flex-column align-items-center flex-md-row justify-content-center">
                <div class="d-flex col-12 col-md-6 justify-content-center m-5">
                    <!--type button: The button has no default behavior, and does nothing when pressed by default. It can have client-side scripts listen
                                to the element's events, which are triggered when the events occur.-->
                    <button type="button" data-reaction="up" class="btn-big btn btn-secondary d-inline-flex align-items-center justify-content-center w-75 rounded-5 btn-reaction">
                        <span class="material-symbols-outlined g-icon-6em g-icon-secondary-color">thumb_up</span>
                    </button>
                </div>
                <div class="d-flex col-12 col-md-6 justify-content-center m-5">
                    <button type="button" data-reaction="down" class="btn-big btn btn-secondary d-inline-flex align-items-center justify-content-center  w-75 rounded-5 btn-reaction">
                        <span class="material-symbols-outlined g-icon-6em g-icon-secondary-color">thumb_down</span>
                    </button>
                </div>                
            </div>
            <div class="d-flex flex-column align-items-center flex-md-row justify-content-center">
                <div class="d-flex col-12 col-md-4 justify-content-center m-5">
                    <button type="button" id="btn-start" class="btn-big btn btn-secondary d-inline-flex align-items-center justify-content-center  w-50 rounded-5">
                        <span class="material-symbols-outlined g-icon-6em g-icon-secondary-color">play_arrow</span>
                    </button>
                </div>  
                <div class="d-flex col-12 col-md-4 justify-content-center m-5">
                    <button type="button" id="btn-stop" class="btn-big btn btn-secondary d-inline-flex align-items-center justify-content-center  w-50 rounded-5">
                        <span class="material-symbols-outlined g-icon-6em g-icon-secondary-color">stop</span>
                    </button>
                </div>  
                <div class="d-flex col-12 col-md-4 justify-content-center m-5">
                    <!--type button: The button has no default behavior, and does nothing when pressed by default. It can have client-side scripts listen
                                to the element's events, which are triggered when the events occur.-->
                    <button type="button" id="btn-reset" class="btn-big btn btn-secondary d-inline-flex align-items-center justify-content-center w-50 rounded-5">
                        <span class="material-symbols-outlined g-icon-6em g-icon-secondary-color">replay</span>
                    </button>
                </div>
            </div>
        </div>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#genderSel">
            Init Modal
        </button>
        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#playerResult">
            Result Modal
        </button> 
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="assets/js/script.js"></script>
    </body>

</html>
